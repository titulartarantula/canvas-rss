services:
  canvas-rss-aggregator:
    build: .
    container_name: canvas-rss-aggregator
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - TZ=${TZ:-America/Toronto}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 6 * * *}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-3-flash-preview}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      # Note: Keep version in sync with VERSION file (see CHANGELOG.md)
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT:-canvas-rss-aggregator:v1.0.0}
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL:-}
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - canvas-rss-net
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/output/feed.xml || exit 1"]
      interval: 1h
      timeout: 10s
      retries: 3
      start_period: 10m

  feature-tracker:
    build: .
    container_name: canvas-feature-tracker
    restart: unless-stopped
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    environment:
      - DATABASE_PATH=/app/data/canvas_digest.db
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${TRACKER_HOST:-127.0.0.1}:${TRACKER_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data:ro
    networks:
      - canvas-rss-net
    depends_on:
      - canvas-rss-aggregator
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  feed-server:
    image: python:3.11-alpine
    container_name: canvas-rss-server
    restart: unless-stopped
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    command: python -m http.server 8080 --directory /app/output
    ports:
      - "${FEED_HOST:-127.0.0.1}:${FEED_PORT:-8986}:8080"
    volumes:
      - ./output:/app/output:ro
    networks:
      - canvas-rss-net
    depends_on:
      - canvas-rss-aggregator
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  canvas-rss-net:
    driver: bridge
